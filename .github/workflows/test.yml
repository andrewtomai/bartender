name: tests
# Run these on pull requests to master, and pushes to master
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      # checkout the codebase
      - uses: actions/checkout@v2
      # cache node modules and other dependencies
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            **/node_modules
            **/.dynamodb
          key: ${{ runner.os }}-node-dependencies-${{ hashFiles('**/yarn.lock') }}
      # setup the node environment
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
      # install dependencies and bootstrap monorepo
      - name: Install Dependencies
        run: yarn
      - name: Unit tests
        run: yarn lerna run test
  
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      # checkout the codebase
      - uses: actions/checkout@v2
      # cache node modules
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            **/node_modules
            **/.dynamodb
          key: ${{ runner.os }}-node-dependencies-${{ hashFiles('**/yarn.lock') }}
      # setup the node environment
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
      # install dependencies and bootstrap monorepo
      - name: Install Dependencies
        run: yarn
      - name: Integration tests
        run: yarn lerna run integration:ci
